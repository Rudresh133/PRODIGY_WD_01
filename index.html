<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodigy Task 01 - Cyber Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #0a0118;
            color: #ffffff;
            line-height: 1.6;
            height: 200vh; 
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 35px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.5s ease;
            z-index: 1000;
        }

        nav.scrolled {
            background: rgba(10, 1, 24, 0.95);
            padding: 15px 8%;
            border-bottom: 2px solid #ff007f;
            box-shadow: 0 0 20px rgba(255, 0, 127, 0.2);
        }

        .logo {
            font-family: 'Syncopate', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            color: #ff007f;
            text-decoration: none;
            letter-spacing: 5px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 40px;
        }

        .nav-links a {
            text-decoration: none;
            color: #b0a0cc;
            font-weight: 500;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #00f2ff;
            text-shadow: 0 0 10px #00f2ff;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(to bottom, transparent, #1a0b2e),
                        radial-gradient(circle at 50% 50%, #450a7a 0%, #0a0118 100%);
            padding: 20px;
        }

        .hero h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(2rem, 10vw, 5rem);
            margin-bottom: 15px;
            color: #ffffff;
            text-transform: uppercase;
        }

        .hero p {
            font-size: 1rem;
            max-width: 600px;
            color: #00f2ff;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .neon-line {
            width: 100px;
            height: 4px;
            background: #ff007f;
            margin: 20px 0;
            box-shadow: 0 0 15px #ff007f;
        }

        @media (max-width: 768px) {
            nav { padding: 20px 5%; }
            .nav-links { display: none; }
        }
    </style>
</head>
<body>

    <nav id="navbar">
        <a href="#" class="logo">VAPOR</a>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section class="hero" id="home">
        <h1>System</h1>
        <div class="neon-line"></div>
        <p>Interactive Navigation Node</p>
    </section>

    <section style="padding: 100px 50px; text-align: center;">
        <h2 style="color: #ff007f; font-family: 'Syncopate';">Data Stream</h2>
        <p style="color: #b0a0cc; margin-top: 20px;">The aesthetic shift utilizes high-contrast neon accents against a deep midnight void.</p>
    </section>

    <script>
        const navbar = document.getElementById('navbar');

        window.onscroll = function() {
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        };
    </script>
</body>
</html>
